@(students: List[Student])

@display(s: Student) = {
    @s.fullName @s.mail @s.matNr
}

@main("View students", "SPQC - View list of students") {
    @if(students.isEmpty) {
        No students added yet!
    } else {
        <ul>
        @for(student <- students) {
            <li>@display(student)</li>
        }
        </ul>
    }
}
